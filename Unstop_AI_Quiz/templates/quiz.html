{% extends "base.html" %}
{% block title %}Quiz Question{% endblock %}
{% block content %}
<h2>üìù Question {{ question_idx + 1 }} of {{ total_questions }}</h2>
<div class="progress-bar">
    <div style="width:{{ progress }}%">{{ progress }}%</div>
</div>
<form method="post">
    <p><strong>{{ question.question }}</strong></p>
    {% for option in question.options %}
    <div>
        <input type="radio" name="option" value="{{ loop.index0 }}" id="opt{{ loop.index0 }}"
            {% if user_answer == loop.index0 %}checked{% endif %}>
        <label for="opt{{ loop.index0 }}">{{ option }}</label>
    </div>
    {% endfor %}
    <button type="submit">Next</button>
</form>
{% endblock %}
